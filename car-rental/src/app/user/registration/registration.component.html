<div>
  <form [formGroup]="service.formModel" autocomplete="off"   class="formGroup">
    <div class="form-group required">
      <label>Numele contului</label>
      <input class="form-control" formControlName="UserName" >
      <label class="text-danger" *ngIf="service.formModel.get('UserName')!.touched && service.formModel.get('UserName')!.errors?.required">Acest camp este obligatoriu.</label>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" formControlName="Email">
      <label class="text-danger" *ngIf="service.formModel.get('Email')!.touched && service.formModel.get('Email')!.errors?.email">Adresa de email este invalida.</label>
    </div>
    <div class="form-group required">
      <label>Nume </label>
      <input class="form-control" formControlName="FullName">
      <label class="text-danger" *ngIf="service.formModel.get('FullName')!.touched && service.formModel.get('FullName')!.errors?.required">Acest camp este obligatoriu.</label>
    </div>
    <div class="form-group required">
      <label>Numar de telefon </label>
      <input class="form-control" formControlName="PhoneNumber">
      <label class="text-danger" *ngIf="service.formModel.get('PhoneNumber')!.touched && service.formModel.get('PhoneNumber')!.errors?.pattern">Acest camp trebuie sa continuna doare cifre</label>
      <label class="text-danger" *ngIf="service.formModel.get('PhoneNumber')!.touched && service.formModel.get('PhoneNumber')!.errors?.required">Acest camp este obligatoriu.</label>
    </div>
    <div formGroupName="Passwords">
      <div class="form-group required">
        <label>Parola</label>
        <input type="password" class="form-control" formControlName="Password">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')!.touched && service.formModel.get('Passwords.Password')!.errors?.required">Acest camp este obligatoriu.</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')!.touched && service.formModel.get('Passwords.Password')!.errors?.minlength">Parola necesita minim 4 caractere.</label>
      </div>
      <div class="form-group required">
        <label>Confirmare parola</label>
        <input type="password" class="form-control" formControlName="ConfirmPassword">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')!.touched && service.formModel.get('Passwords.ConfirmPassword')!.errors?.required">Acest camp este obligatoriu.</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')!.touched && service.formModel.get('Passwords.ConfirmPassword')!.errors?.passwordMismatch">Parola nu coincide cu campul de mai sus.</label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid" style="background-color: white; color: #cca602;" (click)=onSubmit()>Inregistrare</button>
      </div>
    </div>
  </form>

</div>
