
<div>
  <div>
    <div class="tab-header">
    
    </div>
    <mat-toolbar color="primary" class="app-header">
 
      <span class="nav-tool-items">
        <a mat-button routerLink="/user/login" routerLinkActive="active"  *ngIf="isLogin == 'false'">Log in</a>
       
         <a mat-button routerLink="/home" routerLinkActive='active'> Home</a>
         <a mat-button routerLink="/admin/client" routerLinkActive='active'*ngIf ="user == 'Admin'"> Client</a>
         <a mat-button routerLink="/admin/device" routerLinkActive='active' *ngIf ="user == 'Admin'"> Device</a>
         <a mat-button routerLink="/admin/senzor" routerLinkActive='active'*ngIf ="user == 'Admin'"> Senzor</a>
         <button class="btn btn-danger my-2 my-sm-0"  (click)="onLogout()" *ngIf="isLogin == 'true'">Logout</button>

           
        
      </span>
    </mat-toolbar>


    <div class="row">
      <div class="col-md-10 offset-md-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
