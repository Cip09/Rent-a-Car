<form [formGroup]="clientForm" class="d-flex flex-column">

    
    <mat-form-field class="w-100" appearance="fill">
        <mat-label>User name</mat-label>
        <input matInput placeholder="username" formControlName = "UserName">
      </mat-form-field>

    <mat-form-field class="w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="@gmail.com" formControlName = "Email">
      </mat-form-field>

      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="your full name" formControlName = "FullName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="Password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        
      </mat-form-field>

      

      <button mat-raised-button color="primary" (click)="onSubmit()"*ngIf="actionType == 'submit'" >Submit</button>
      <button mat-raised-button color="primary" (click)="onEdit()" *ngIf="actionType == 'edit'" >Edit</button>
      <p>
        
      </p>
      <button mat-raised-button color="primary" (click)="onDelete()" *ngIf="actionType == 'edit'" >Delete</button>
  </form>
