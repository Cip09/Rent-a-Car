<table mat-table [dataSource]="senzors" class="table">


   
    <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef> id </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>
     <ng-container matColumnDef="senzorDescription">
       <th mat-header-cell *matHeaderCellDef> Description </th>
       <td mat-cell *matCellDef="let element"> {{element.senzorDescription}} </td>
     </ng-container>
    
   <ng-container matColumnDef="maximumValue">
     <th mat-header-cell *matHeaderCellDef> Maximum Value </th>
     <td mat-cell *matCellDef="let element"> {{element.maximumValue}} </td>
   </ng-container>
 

   
   
   

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
   
   <tr (click)="clickeRows(row)"  mat-row *matRowDef="let row; columns: displayedColumns;"  [class.demo-row-is-clicked]="currentRow?.id == row.id"></tr>
