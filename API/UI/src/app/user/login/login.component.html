


<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup] = "formModel" autocomplete="off" (submit)="onSubmit()">
      <!-- <mat-card-content> -->
        <mat-form-field class="example-full-width">
         
          <input  matInput placeholder="Username" name="UserName" formControlName = "UserName" required>

        </mat-form-field>

        <mat-form-field class="example-full-width">
         
          <input matInput placeholder="Password" name="Password" formControlName = "Password" required>
        </mat-form-field>
      <!-- </mat-card-content> -->

      <button mat-stroked-button type="submit"  color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
