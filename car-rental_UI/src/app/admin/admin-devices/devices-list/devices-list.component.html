<table mat-table [dataSource]="devices" class="table">


   
     <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrip </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
     
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
 

  
    <ng-container matColumnDef="maxEnergyConsumtion">
      <th mat-header-cell *matHeaderCellDef> Max energy</th>
      <td mat-cell *matCellDef="let element"> {{element.maxEnergyConsumtion}} </td>
    </ng-container>

    <ng-container matColumnDef="baselineEnergyConsumtion">
      <th mat-header-cell *matHeaderCellDef> Baseline Energy</th>
      <td mat-cell *matCellDef="let element"> {{element.baselineEnergyConsumtion}} </td>
    </ng-container>
    
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
    
    <tr (click)="clickeRows(row)"  mat-row *matRowDef="let row; columns: displayedColumns;"  [class.demo-row-is-clicked]="currentRow?.id == row.id"></tr>


   
  </table>
