<div  class="container">
<!-- <form [formGroup]="requestList_Form" > -->
  <h1 style="margin-top: 20px; text-align: center;"> Masinile tale</h1>
    <table mat-table [dataSource]="carList_dataSource" class="mat-elevation-z8" >

        <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef  style="display:none;">id</th>
            <td mat-cell *matCellDef="let element"  style="display:none;">{{element?.id}}</td>
          </ng-container>
          
          <ng-container matColumnDef="carBrand" >
            <th mat-header-cell *matHeaderCellDef class="celAlighn">Marca</th>
            <td mat-cell *matCellDef="let element" class="celAlighn">   {{element?.carBrand}} {{element?.modelCar}}</td>
          </ng-container>
          <ng-container matColumnDef="pricePerDay" class="celAlighn">
            <th mat-header-cell *matHeaderCellDef class="celAlighn">Pret de inchiriere</th>
            <td mat-cell *matCellDef="let element" class="celAlighn">   {{element?.pricePerDay}} â‚¬/zi</td>
          </ng-container>
          <ng-container matColumnDef="kmCar" class="celAlighn">
            <th mat-header-cell *matHeaderCellDef class="celAlighn">Kilometri actuali</th>
            <td mat-cell *matCellDef="let element" class="celAlighn">   {{element?.carKm}} Km</td>
          </ng-container>

          <ng-container matColumnDef="itp" class="celAlighn">
            <th mat-header-cell *matHeaderCellDef class="celAlighn">Expirare ITP</th>
            <td mat-cell *matCellDef="let element" class="celAlighn">   
              <span style="color:red; margin-left: 10px;" *ngIf="differentceITP(element) <= 15">
                {{element?.itpFormat}} 
                </span>
              <span style="color:#cca502; margin-left: 10px;" *ngIf="differentceITP(element) > 15">
                  {{element?.itpFormat}} 
              </span>

            </td>
          </ng-container>

          <ng-container matColumnDef="image"  >
            <th mat-header-cell *matHeaderCellDef style="text-align: center">Imagine</th>
            <td mat-cell *matCellDef="let element" >   
              <div [style]="'text-align: center; border-bottom: #e8e8e8 solid; width: 100%; height: 250px;    background-repeat: no-repeat;
              background-position: center;
              background-size: cover;
              background-origin: content-box; background-image: url(' + element.base64Image + ');'">

                  <!-- <img [src]= car.base64Image  > -->
               
              </div>
            </td>
          </ng-container>

     


        <td mat-footer-cell *matFooterCellDef colspan="99"></td>

   
          
  <tr mat-header-row *matHeaderRowDef="carList_displayedColumns"></tr>
  <tr
      mat-row 
      (click)="isClickedRows(row)"
  
      *matRowDef="let row; columns: carList_displayedColumns;"
  ></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

<app-footer></app-footer>
